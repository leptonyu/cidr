language: haskell
sudo: enabled
cache:
  directories:
  - "$HOME/.cabal/store"
cabal: 3.0
ghc:
- 8.8.1
install:
- cabal --version
- ghc --version
script:
- cabal v2-update
- cabal v2-build all
- cabal v2-test --enable-test all
- cabal v2-install --enable-static all 
deploy:
  provider: releases
  file: "$HOME/.cabal/bin/cidr"
  api_key:
    secure: 
