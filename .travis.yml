language: haskell
sudo: enabled
cache:
  directories:
  - "$HOME/.cabal/store"
cabal: 3.0
ghc:
- 8.8.1
install:
- cabal --version
- ghc --version
script:
- cabal new-update
- cabal new-build all
- cabal new-test --enable-test all
- cabal new-install --enable-static --enable-executable-static --ghc-options=-static --ghc-options=-fPIC all
deploy:
  provider: releases
  api_key:
    secure: 
  file:  "$HOME//.cabal/bin/cidr"
  skip_cleanup: true
